
<div ng-controller="eliminarPredicadoController" class="container">
  <div class="jumbotron text-center">
    <h2>{{ title }}</h2>
    <hr>
    <p>{{ message }}</p>
    <div class="alert alert-danger">
      <strong>Danger!</strong> Está seguro de ejecutar esta acción.
    </div>
  <form name="predicadoForm" class="form-horizontal" ng-init="load({{<.Id>}})">
    <div class="form-group">
      <label for="dominio" class="col-sm-2 control-label">Dominio:</label>
      <div class="col-sm-10">
        <select name="dominio" ng-model="predicado.Dominio.id" class="form-control"
        ng-options="option.id as option.Nombre for option in dominios" disabled="true">
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nombre:</label>
      <div class="col-sm-10">
        <input name="name" type="text" ng-model="predicado.Nombre" class="form-control" disabled="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Descripción:</label>
      <div class="col-sm-10">
        <input name="description" type="text" ng-model="predicado.Descripcion" class="form-control" disabled="true"/>
      </div>
    </div>
    <div class="form-group">
      <label for="tipo" class="col-sm-2 control-label">Tipo:</label>
      <div class="col-sm-10">
        <select name="tipopredicado" ng-model="predicado.TipoPredicado.id" class="form-control"
        ng-options="option.id as option.Nombre for option in tipos" disabled="true">
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" ng-click="cancel()" value="Cancelar" class="btn btn-primary"/>
        <input type="submit" ng-click="delete({{<.Id>}})" value="Eliminar" class="btn btn-danger"/>
      </div>
    </div>
  </form>
  <pre>Predicado = {{predicado | json}}</pre>
  </div>
</div>
