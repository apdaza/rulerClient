<div ng-controller="predicadoController" class="container">
  <div class="jumbotron text-center">
    <h2>{{ title }}</h2>
    <hr>
    <p>{{ message }}</p>

  <table datatable="ng" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Dominio</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Tipo</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in data">
        <td>{{d.Id}}</td>
        <td>{{d.Dominio.Nombre}}</td>
        <td>{{d.Nombre}}</td>
        <td>{{d.Descripcion}}</td>
        <td>{{d.TipoPredicado.Nombre}}</td>
        <td class="text-right">
            <a href="/editarPredicado/{{d.Id}}"><img src="static/img/ico/edit.png"></a>
            <a href="/eliminarPredicado/{{d.Id}}"><img src="static/img/ico/delete.png"></a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
