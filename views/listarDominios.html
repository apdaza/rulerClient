
<div ng-controller="dominioController"  class="container">
  <div class="jumbotron text-center">
    <h2>{{ title }}</h2>
    <hr>
    <p>{{ message }}</p>

  <table datatable="ng" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in data">
        <td>{{d.id}}</td>
        <td>{{d.Nombre}}</td>
        <td>{{d.Descripcion}}</td>
        <td class="text-right">
            <a href="/editarDominio/{{d.id}}"><img src="static/img/ico/edit.png"></a>
            <a href="/eliminarDominio/{{d.id}}"><img src="static/img/ico/delete.png"></a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
