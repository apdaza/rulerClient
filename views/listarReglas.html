<div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>
  <table id="example" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Domain</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="d in data">
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.domain}}</td>
        <td>{{d.description}}</td>
      </tr>
    </tbody>
  </table>
</div>
