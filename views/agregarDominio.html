<div class="jumbotron text-center">
  <h2>{{ title }}</h2>
  <hr>
  <p>{{ message }}</p>
</div>
<div ng-controller="agregarDominioController"  class="container">
  <form name="domainForm" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Nombre:</label>
      <div class="col-sm-10">
        <input name="name" type="text" ng-model="domain.name" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="description" class="col-sm-2 control-label">Descripci√≥n:</label>
      <div class="col-sm-10">
        <input name="description" type="text" ng-model="domain.description" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="reset" ng-click="reset(domainForm)" value="Limpiar" class="btn btn-default"/>
        <input type="submit" ng-click="add()" value="Guardar" class="btn btn-primary"/>
      </div>
    </div>
  </form>
  <!--pre>Domain = {{domain | json}}</pre-->
</div>
